<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../css/main.css" />
</head>

    <body>
        <header class="navbar">
            <div class="navbar__inner navbar__inner--wide">

                <a class="brand" href="../index.html">
                    <span class="brand__logo" aria-hidden="true"></span>
                    <span class="brand__text">Lab Reservation</span>
                </a> 
                <div class="navbar__right">

                <div id="topRightProfile">
                    
                </div>
                

                <button class="menu-btn" aria-label="Open menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                </div>
            </div>
        </header>

        <main class="container">
        <header class="dashboard-header">
            <h1>Student Dashboard</h1>
            <p class="muted">Manage your lab reservations and check real-time availability.</p>
        </header>

        <section class="search-section card">
            <form class="search-form">
            <div class="search-group">
                <label for="lab-select">Lab</label>
                <select id="lab-select" name="lab">
                    <option value="">Select Laboratory</option>
                </select>
            </div>

            <div class="search-group">
                <label for="date-select">Date</label>
                <input type="date" id="date-select" name="date">
            </div>

            <div class="search-group">
                <label for="time-select">Time</label>
                <select id="time-select" name="time">
                <option value="">Select Time</option>
                <option value="08:00 AM">08:00 AM</option>
                <option value="09:00 AM">09:00 AM</option>
                </select>
            </div>

            <button type="submit" class="btn btn--primary">Search Slots</button>
            </form>
        </section>

        <div class="dashboard-grid">
            <section class="reservations-column">
                    <h3 class="section-title">Upcoming Reservations</h3>
                    <div class="card">
                        <div id ="booking-list">
                            
                        </div>

                    </div>
                </section>

                <aside class="labs-column">
                    <h3 class="section-title">View Available Lab Slots</h3>
                    
                    <a href="lab-view.html" class="lab-card card">
                        <div class="lab-card__info">
                            <span class="lab-name">Goks 304B</span>
                            <span class="lab-status small">12 Seats Available</span>
                        </div>
                        <span class="chevron">→</span>
                    </a>

                     <a href="lab-view.html" class="lab-card card">
                        <div class="lab-card__info">
                            <span class="lab-name">Goks 306A</span>
                            <span class="lab-status small">28 Seats Available</span>
                        </div>
                        <span class="chevron">→</span> 

                    <a href="lab-view.html" class="lab-card card">
                        <div class="lab-card__info">
                            <span class="lab-name">Andrew 1904</span>
                            <span class="lab-status small">5 Seats Available</span>
                        </div>
                        <span class="chevron">→</span>
                    </a>
                </aside>     
            </div>
        </main>
        <script src="../js/main.js"></script>
    </body>
    </html>
