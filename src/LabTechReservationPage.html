<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Reservation - Seat Selection</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/StudentDashboardPage.css" />
    <link rel="stylesheet" href="../css/ReservationPage.css" />
</head>

<body>
    <!--navigation bar-->
    <header class="app-navbar">
        <div class="nav-inner">

            <a class="brand" href="../src/IndexPage.html">
                <span class="brand-logo" aria-hidden="true"></span>
                <span>Lab Reservation</span>
            </a>

            <!--navbar search-->
            <div class="flex-grow-1" role="search" style="max-width: 420px;">
                <div class="nav-search">
                    <input id="userSearch" class="navbar-search-input" type="search" placeholder="Search Users..."
                        autocomplete="off" aria-expanded="false" aria-controls="userSearchResults" />
                    <button class="nav-search-btn" type="button" aria-label="Search">
                        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none" />
                            <line x1="16.65" y1="16.65" x2="21" y2="21" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </button>
                </div>
            </div>
            <!--right side of navbar: profile/menu-->
            <div class="d-flex align-items-center gap-2 flex-shrink-0">
                <div id="topRightProfile">
                    <button class="profile-chip profile-trigger" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#profileSidebar" aria-controls="profileSidebar" title="Open menu">
                        <img class="avatar" src="../pictures/temp.jpeg" alt="Profile picture" />
                        <span class="d-flex flex-column lh-2">
                            <span class="fw-bold" style="font-size:13px; color: var(--navy);">Juan Dela Cruz</span>
                            <span class="text-muted" style="font-size:11px;">Lab Technician</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container-xl py-3">

        <section class="hero-card ui-card mt-1">
            <div class="row g-3">
                <div class="col-3">
                    <label for="first-name" class="form-label fw-bold text-navy">First Name</label>
                    <input type="text" id="first-name" name="first-name" class="form-control">
                </div>
                <div class="col-3">
                    <label for="last-name" class="form-label fw-bold text-navy">Last Name</label>
                    <input type="text" id="last-name" name="last-name" class="form-control">
                </div>
            </div>            
        </section>

        <section class="hero-card ui-card mt-1">
            <form class="row g-3 align-items-end mt-1">
                <div class="col-12 col-md">
                    <label for="lab-select" class="form-label fw-bold text-navy">Laboratory</label>
                    <select id="lab-select" name="lab" class="form-select">
                        <option value="">Select Laboratory</option>
                        <option value="goks-304B">G304B</option>
                        <option value="goks-306A">G306A</option>
                        <option value="andrew-1904">A1904</option>
                    </select>
                </div>

                <div class="col-12 col-md">
                    <label for="date-select" class="form-label fw-bold text-navy">Date</label>
                    <input type="date" id="date-select" name="date" class="form-control">
                </div>

                <div class="col-12 col-md">
                    <label for="time-select" class="form-label fw-bold text-navy">Time</label>
                    <select id="time-select" name="time" class="form-select">
                        <option value="">Select Time</option>
                        <option value="08:00 AM">08:00 AM</option>
                        <option value="09:00 AM">09:00 AM</option>
                    </select>
                </div>

                <div class="col-12 col-md-auto">
                    <button type="submit" class="btn btn-success px-4 py-2 fw-semibold">
                        Find Seats
                    </button>
                </div>
            </form>
        </section>

        <div class="row g-4 mt-4">
            <!--seat map -->
            <section class="col-12 col-lg-8">
                <div class="ui-card seatmap-card">
                    <div class="seatmap-top">
                        <h3 class="fs-3 fw-bold text-navy mb-3">Seat Map</h3>

                        <!--legend for the map -->
                        <div class="seat-legend">
                            <span class="legend-item">
                                <span class="legend-swatch"></span> Available
                            </span>
                            <span class="legend-item">
                                <span class="legend-swatch legend-reserved"></span> Reserved
                            </span>
                            <span class="legend-item">
                                <span class="legend-swatch legend-selected"></span> Selected
                            </span>
                        </div>
                    </div>

                    <!--seat selection (hardcoded for now)-->
                    <div id="seatGrid" class="seat-grid" aria-label="Seat map">
                        <!--1st row-->
                        <button type="button" class="lab-seat is-reserved" data-seat="A1" disabled>A1</button>
                        <button type="button" class="lab-seat" data-seat="A2">A2</button>
                        <button type="button" class="lab-seat" data-seat="A3">A3</button>
                        <button type="button" class="lab-seat" data-seat="A4">A4</button>
                        <div class="seat-aisle" aria-hidden="true"></div>
                        <button type="button" class="lab-seat is-reserved" data-seat="A5" disabled>A5</button>
                        <button type="button" class="lab-seat" data-seat="A6">A6</button>
                        <button type="button" class="lab-seat" data-seat="A7">A7</button>
                        <button type="button" class="lab-seat" data-seat="A8">A8</button>

                        <!--2nd row-->
                        <button type="button" class="lab-seat is-reserved" data-seat="B1" disabled>B1</button>
                        <button type="button" class="lab-seat" data-seat="B2">B2</button>
                        <button type="button" class="lab-seat" data-seat="B3">B3</button>
                        <button type="button" class="lab-seat" data-seat="B4">B4</button>
                        <div class="seat-aisle" aria-hidden="true"></div>
                        <button type="button" class="lab-seat" data-seat="B5">B5</button>
                        <button type="button" class="lab-seat" data-seat="B6">B6</button>
                        <button type="button" class="lab-seat" data-seat="B7">B7</button>
                        <button type="button" class="lab-seat" data-seat="B8">B8</button>

                        <!--3rd row-->
                        <button type="button" class="lab-seat" data-seat="C1">C1</button>
                        <button type="button" class="lab-seat" data-seat="C2">C2</button>
                        <button type="button" class="lab-seat" data-seat="C3">C3</button>
                        <button type="button" class="lab-seat" data-seat="C4">C4</button>
                        <div class="seat-aisle" aria-hidden="true"></div>
                        <button type="button" class="lab-seat" data-seat="C5">C5</button>
                        <button type="button" class="lab-seat" data-seat="C6">C6</button>
                        <button type="button" class="lab-seat" data-seat="C7">C7</button>
                        <button type="button" class="lab-seat is-reserved" data-seat="C8" disabled>C8</button>

                        <!--4th row-->
                        <button type="button" class="lab-seat" data-seat="D1">D1</button>
                        <button type="button" class="lab-seat" data-seat="D2">D2</button>
                        <button type="button" class="lab-seat" data-seat="D3">D3</button>
                        <button type="button" class="lab-seat is-reserved" data-seat="D4" disabled>D4</button>
                        <div class="seat-aisle" aria-hidden="true"></div>
                        <button type="button" class="lab-seat" data-seat="D5">D5</button>
                        <button type="button" class="lab-seat" data-seat="D6">D6</button>
                        <button type="button" class="lab-seat" data-seat="D7">D7</button>
                        <button type="button" class="lab-seat" data-seat="D8">D8</button>

                        <!--5th row-->
                        <button type="button" class="lab-seat" data-seat="E1">E1</button>
                        <button type="button" class="lab-seat is-reserved" data-seat="E2" disabled>E2</button>
                        <button type="button" class="lab-seat" data-seat="E3">E3</button>
                        <button type="button" class="lab-seat" data-seat="E4">E4</button>
                        <div class="seat-aisle" aria-hidden="true"></div>
                        <button type="button" class="lab-seat" data-seat="E5">E5</button>
                        <button type="button" class="lab-seat" data-seat="E6">E6</button>
                        <button type="button" class="lab-seat" data-seat="E7">E7</button>
                        <button type="button" class="lab-seat" data-seat="E8">E8</button>
                    </div>
                </div>
            </section>

            <!-- reservation details -->
            <aside class="col-12 col-lg-4">
                <div class="ui-card sticky-top reservation-sidebar">
                    <h3 class="fs-3 fw-bold text-navy mb-3">Reservation Details</h3>

                    <div class="detail-row">
                        <span class="detail-label">
                            <span class="detail-icon" aria-hidden="true"><i class="bi bi-pc-display"></i></span> Lab
                        </span>
                        <span class="detail-value" id="displayLab">G306A</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">
                            <span class="detail-icon" aria-hidden="true"><i class="bi bi-calendar"></i></span> Date
                        </span>
                        <span class="detail-value" id="displayDate">Feb 14, 2026</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">
                            <span class="detail-icon" aria-hidden="true"><i class="bi bi-clock"></i></span> Time
                        </span>
                        <span class="detail-value" id="displayTime">09:00 AM</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">
                            <span class="detail-icon" aria-hidden="true"><i class="bi bi-info-circle"></i></span>
                            Selected Seat
                        </span>
                        <span class="detail-value seat-value" id="displaySeat">â€”</span>
                    </div>

                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="anonCheck">
                        <label class="form-check-label" for="anonCheck">
                            Reserve anonymously
                        </label>
                    </div>

                    <button class="ui-btn btn-primary w-100 mt-3" id="confirmBtn" disabled>
                        Confirm Reservation
                    </button>

                    <p class="muted mt-3 small mb-0 text-center">
                        Availability is updated periodically. Reserved seats show reservee names unless anonymously
                        booked.
                    </p>
                </div>
            </aside>
        </div>
    </main>

<!-- LAB TECH PROFILE SIDEBAR -->
    <div class="offcanvas offcanvas-end sidebar border-0 shadow" tabindex="-1" id="profileSidebar">

        <div class="sidebar-top d-flex justify-content-between align-items-start p-4">
            <div class="text-white">
                <div class="fw-bold fs-5 lh-sm">Juan Dela Cruz</div>
                <div class="small opacity-75">Lab Technician</div>
            </div>
            <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body d-flex flex-column p-3">
            <nav class="nav nav-pills flex-column gap-2 mb-auto">
                <a class="nav-link text-white active-green" href="LabTechDashboardPage.html">Dashboard</a>
                <a class="nav-link text-white hover-opacity" href="LabTechProfilePage.html">View Profile</a>
                <a class="nav-link text-white hover-opacity" href="../src/FAQsPage.html">FAQs</a>
            </nav>

            <button class="btn btn-dark w-100 mt-3">Logout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ReservationPage.js"></script>
</body>

</html>
